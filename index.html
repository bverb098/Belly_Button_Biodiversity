<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Belly Button Biodiversity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
   <div class="container">
      <div class = "row">
         <div class = "col-md-12 jumbotron text-center">
            <h1 class="display-4">Bellybutton Biodiversity Dashboard</h1>
            <p>Select a test subject from the dropdown menu or press Random below</p>
            <hr>
            <button class="btn btn-success" id="randomButton">Random</button>
         </div>
      </div>
      <div class = "row">
         <div class = "col-med-2">
            <div class="card">
               <div class="card-header bg-success text-white">Select Test Subject ID No.</div>
               <select id="selSubject"></select>
            </div>
            <div class="card">
               <div class="card-header bg-success text-white">Demographic Info</div>
               <div class="card-body" id="demInfo"><ul class="demInfoList"></ul></div>
            </div>
         </div>

         <div class = "col-med-5">
            <div id="barChart"></div>
         </div>

         <div class = "col-med-5">
            <div class = "card border-success">
               <div id="washGuage"></div>
            </div>
         </div>
      </div>

   <div class="row">
      <div class="col">
         <div id="bubbleChart"></div>
      </div>
   </div>
   <script src="https://d3js.org/d3.v5.min.js"></script>
   <script src="samples.json"></script>
   <script src="static/js/app.js"></script>
   <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</body>
</html>
